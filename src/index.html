<!DOCTYPE html>
<html>
    <head>
        <title>Geometrical visualizations</title>
        <meta charset="utf8" />
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/sequences.js" defer></script>
        <script src="/static/cache.js" defer></script>
        <script src="/static/visualizations.js" defer></script>
        <script src="/static/matrix_transformations.js" defer></script>
        <script src="/static/matrix_visualizations.js" defer></script>
        <script src="/static/main.js" defer></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <canvas id="canvas">
                Your browser doesn't support canvases :(
            </canvas>
            <noscript>
                This app requires javascript to work!
            </noscript>
        </main>
        <footer>
            <div id="settings">
                <ul id="settings-seq"></ul>
                <ul id="settings-trans"></ul>
                <ul id="settings-viz"></ul>
            </div>
            <div id="meta-settings">
                <div id="method">
                    <select id="select-method" name="method">
                        <option value="seq" default>Sequence</option>
                        <option value="seq_to_mat">Sequence → Matrix</option>
                    </select>
                </div>
                <div id="selection">
                    <select id="seq" name="seq"></select>
                    <div id="transformation-selection" class="hidden">
                        <span class="arrow">→</span>
                        <select id="trans" name="trans"></select>
                    </div>
                    <div id="viz-selection">
                        <span class="arrow">→</span>
                        <select id="viz" name="viz"></select>
                    </div>
                </div>
                <div id="export">
                    <div id="dimensions">
                        <span>
                            Width:
                            <input type="number" class="input" id="export-width" value="1024" />
                        </span>
                        <span>
                            Height:
                            <input type="number" class="input" id="export-height" value="1024" />
                        </span>
                    </div>
                    <span>Background: <input type="checkbox" id="export-background" /></span>
                    <button class="input" id="export-to-png" type="button">Export to PNG</button>
                </div>
            </div>
        </footer>
    </body>
</html>
